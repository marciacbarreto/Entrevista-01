<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrevista IA - Login Seguro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    /* apenas para quebra suave de linhas no bloco de resposta */
    .resp-text { white-space: pre-line; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
  <div id="app"></div>

  <script>
    const { useState, useEffect, createElement: h } = React;

    /* ===================== APP (Login) ===================== */
    function App() {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [email, setEmail] = useState("");
      const [senha, setSenha] = useState("");
      const [erro, setErro] = useState("");

      const loginCorreto = "admin@entrevistaia.com";
      const senhaCorreta = "2025ia";

      const handleLogin = () => {
        if (email.trim() === loginCorreto && senha.trim() === senhaCorreta) {
          setIsLoggedIn(true);
          setErro("");
        } else {
          setErro("E-mail ou senha incorretos. Tente novamente.");
        }
      };

      if (!isLoggedIn) {
        return h("div", { className: "flex items-center justify-center min-h-screen" },
          h("div", { className: "bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center" },
            h("h1", { className: "text-3xl font-bold text-indigo-700 mb-6" }, "ðŸ”’ Entrar no Entrevista IA"),
            h("input", {
              type: "email",
              placeholder: "E-mail",
              value: email,
              onChange: (e) => setEmail(e.target.value),
              className: "w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            }),
            h("input", {
              type: "password",
              placeholder: "Senha",
              value: senha,
              onChange: (e) => setSenha(e.target.value),
              className: "w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            }),
            erro && h("p", { className: "text-red-500 text-sm mb-4" }, erro),
            h("button", {
              onClick: handleLogin,
              className: "w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all"
            }, "Entrar")
          )
        );
      }

      return h(EntrevistaIA);
    }

    /* ============ FunÃ§Ãµes utilitÃ¡rias para a resposta ============ */
    function extrairEmpresa(empresaTexto) {
      // pega o primeiro nome/termo significativo
      const limpo = (empresaTexto || "").trim();
      if (!limpo) return "a empresa";
      // tenta capturar algo como primeira palavra/frase
      const primeiraLinha = limpo.split(/\n|-/)[0].trim();
      return primeiraLinha.length > 2 ? primeiraLinha : "a empresa";
    }

    function tem(curriculo, termo) {
      return curriculo.toLowerCase().includes(termo.toLowerCase());
    }

    function buildBlocos({ curriculo, vaga, empresa, pergunta }) {
      const empresaNome = extrairEmpresa(empresa);

      // heurÃ­sticas simples para puxar mÃ©tricas do currÃ­culo
      const temGol = tem(curriculo, "gol");
      const temBI = tem(curriculo, "power bi") || tem(curriculo, "tableau");
      const temKPI = tem(curriculo, "kpi") || tem(curriculo, "indicadores") || tem(curriculo, "mÃ©tricas");
      const temLean = tem(curriculo, "lean") || tem(curriculo, "pdca") || tem(curriculo, "okrs") || tem(curriculo, "six sigma");
      const temCRM = tem(curriculo, "crm") || tem(curriculo, "salesforce") || tem(curriculo, "hubspot");

      // (1) O que fiz e como fiz â€” 2 linhas (duas sentenÃ§as curtas)
      const bloco1 = [
        temGol
          ? "Na GOL Linhas AÃ©reas, liderei a reestruturaÃ§Ã£o de processos financeiros e operacionais com foco em eficiÃªncia."
          : "Liderei reestruturaÃ§Ãµes de processos financeiros e operacionais com foco em eficiÃªncia e governanÃ§a.",
        "Apliquei metodologias Ã¡geis que reduziram custos em 22% e elevaram a satisfaÃ§Ã£o do cliente em 18%."
      ].join("\n");

      // (2) O que farei â€” 4 linhas (quatro sentenÃ§as curtas)
      const focoCargo = vaga.toLowerCase().includes("treinamento") || vaga.toLowerCase().includes("qualidade")
        ? "treinamento e qualidade"
        : "operaÃ§Ãµes";
      const bloco2 = [
        `Na ${empresaNome}, estruturarei a Ã¡rea de ${focoCargo} com foco em integraÃ§Ã£o entre equipes e alto padrÃ£o de execuÃ§Ã£o.`,
        "ComeÃ§o com diagnÃ³stico detalhado de fluxos crÃ­ticos e mapeamento de gargalos para padronizar processos.",
        "EstabeleÃ§o governanÃ§a colaborativa com metas claras e rituais de acompanhamento entre Ã¡reas-chave.",
        "Prioridade: entregas rÃ¡pidas, seguranÃ§a de decisÃ£o e consistÃªncia de performance nas rotinas diÃ¡rias."
      ].join("\n");

      // (3) KPIs â€” 2 linhas (duas sentenÃ§as curtas)
      const kpisBase = temKPI
        ? "KPIs de eficiÃªncia, NPS/CSAT, tempo de resposta e taxa de retrabalho"
        : "indicadores de eficiÃªncia, qualidade do atendimento e velocidade operacional";
      const bloco3 = [
        `Trabalharei com ${kpisBase} para direcionar decisÃµes e priorizaÃ§Ã£o de melhorias.`,
        "PainÃ©is em Power BI/Excel consolidam visÃ£o diÃ¡ria e suportam correÃ§Ãµes rÃ¡pidas de rota."
      ].join("\n");

      // (4) Ferramentas & metas â€” 3 linhas (trÃªs sentenÃ§as curtas)
      const ferramentas = [
        temLean ? "PDCA e OKRs" : "mÃ©todos Ã¡geis de melhoria contÃ­nua",
        temBI ? "Power BI" : "Excel avanÃ§ado",
        temCRM ? "CRM" : "gestÃ£o visual de processos"
      ].join(", ");
      const bloco4 = [
        `Utilizarei ${ferramentas} para garantir previsibilidade, transparÃªncia e disciplina de execuÃ§Ã£o.`,
        "Meta em 90 dias: +15â€“20% de produtividade e -15â€“20% de retrabalho, com estabilidade operacional.",
        "AdoÃ§Ã£o de rituais leves (diÃ¡rio/semanais) para manter cadÃªncia e alinhar toda a equipe a resultados."
      ].join("\n");

      // (5) Melhoria sobre a empresa â€” 1 linha (apenas uma sentenÃ§a)
      // O campo 'empresa' pode conter â€œo que jÃ¡ temâ€; transformamos isso em gancho de melhoria.
      const gancho = empresa.trim()
        ? `Com base no que a ${empresaNome} jÃ¡ pratica (${empresa.split("\n").join(" ").slice(0, 120)}...), proponho integrar ainda mais qualidade e operaÃ§Ã£o com calibraÃ§Ãµes semanais e trilhas de capacitaÃ§Ã£o por performance.`
        : `A ${empresaNome} pode ganhar traÃ§Ã£o integrando ainda mais qualidade e operaÃ§Ã£o com calibraÃ§Ãµes semanais e trilhas por performance.`;

      return { bloco1, bloco2, bloco3, bloco4, bloco5: gancho };
    }

    function montarResposta(blocos) {
      // monta tudo em um Ãºnico texto, respeitando o formato 1â€“5
      return [
        "âœ¨ Resposta sugerida (modelo executivo e natural):",
        "",
        "(1) O que fiz e como fiz:",
        blocos.bloco1,
        "",
        "(2) O que farei nesta oportunidade:",
        blocos.bloco2,
        "",
        "(3) KPIs e mÃ©tricas estratÃ©gicas:",
        blocos.bloco3,
        "",
        "(4) Ferramentas e metas:",
        blocos.bloco4,
        "",
        "(5) Melhoria sobre a empresa:",
        blocos.bloco5 // uma Ãºnica linha
      ].join("\n");
    }

    /* ===================== ENTREVISTA IA ===================== */
    function EntrevistaIA() {
      const [curriculo, setCurriculo] = useState("");
      const [vaga, setVaga] = useState("");
      const [empresa, setEmpresa] = useState(""); // novo campo (o que a empresa jÃ¡ tem)
      const [pergunta, setPergunta] = useState("");
      const [resposta, setResposta] = useState("");
      const [gravando, setGravando] = useState(false); // microfone mantido (sem alteraÃ§Ãµes no comportamento)

      // limpa resposta ao mudar qualquer entrada relevante
      useEffect(() => {
        if (!curriculo.trim() || !vaga.trim() || !empresa.trim() || !pergunta.trim()) {
          setResposta("");
          return;
        }
        // gera resposta imediata, substituindo a anterior
        const blocos = buildBlocos({ curriculo, vaga, empresa, pergunta });
        setResposta(montarResposta(blocos));
      }, [curriculo, vaga, empresa, pergunta]);

      const toggleMic = () => setGravando(g => !g); // mantido simples

      return h("div", { className: "container mx-auto px-4 py-8 max-w-4xl" },
        h("div", { className: "text-center mb-8" },
          h("div", { className: "inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl mb-3" }, h("span", { className: "text-3xl" }, "âœ¨")),
          h("h2", { className: "text-3xl font-bold text-gray-900" }, "Entrevista IA"),
          h("p", { className: "text-sm text-gray-600 mt-1" }, "Respostas inteligentes baseadas no seu currÃ­culo, na vaga e nos dados da empresa.")
        ),

        h("div", { className: "bg-white rounded-2xl shadow-xl p-6 space-y-4" },
          h("textarea", {
            placeholder: "ðŸ“„ Cole aqui seu currÃ­culo...",
            value: curriculo,
            onChange: (e) => setCurriculo(e.target.value),
            className: "w-full h-28 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
          }),
          h("textarea", {
            placeholder: "ðŸ“‹ Cole aqui a descriÃ§Ã£o da vaga...",
            value: vaga,
            onChange: (e) => setVaga(e.target.value),
            className: "w-full h-24 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
          }),
          h("textarea", {
            placeholder: "ðŸ¢ Dados da empresa (o que jÃ¡ tem: KPIs, ferramentas, prÃ¡ticas)...",
            value: empresa,
            onChange: (e) => setEmpresa(e.target.value),
            className: "w-full h-20 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
          }),
          h("div", { className: "flex items-center gap-3" },
            h("textarea", {
              placeholder: "ðŸŽ¯ Pergunta do recrutador...",
              value: pergunta,
              onChange: (e) => setPergunta(e.target.value),
              className: "flex-1 h-20 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
            }),
            h("button", {
              onClick: toggleMic,
              className: `w-20 h-20 rounded-full flex items-center justify-center text-3xl ${gravando ? 'bg-red-500 animate-pulse' : 'bg-indigo-600'} text-white`
            }, gravando ? "ðŸŽ™" : "ðŸŽ¤")
          )
        ),

        resposta && h("div", { className: "bg-white rounded-2xl shadow-lg p-6 mt-6 border-l-4 border-indigo-600" },
          h("h3", { className: "text-xl font-bold text-indigo-700 mb-3" }, "âœ¨ Resposta sugerida"),
          h("p", { className: "resp-text text-gray-800 leading-relaxed" }, resposta)
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(h(App));
  </script>
</body>
</html>
