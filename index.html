<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar no Entrevista IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      color: #333;
      font-size: 22px;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      background-color: #8b5cf6; /* lilÃ¡s Entrevista IA */
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #7c3aed;
    }

    #erro {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .emoji {
      font-size: 35px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="emoji">ðŸ”’</div>
    <h2>Acesso restrito</h2>
    <p>Digite uma senha para continuar:</p>

    <input type="password" id="senha" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>

    <p id="erro"></p>
  </div>

  <script>
    function entrar() {
      var senha = document.getElementById("senha").value;
      var senhaCorreta = "2025ia"; // ðŸ”‘ altere aqui sua senha se quiser
      if (senha === senhaCorreta) {
        // Redireciona para a sua pÃ¡gina principal
        window.location.href = "Entrevista%20IA%20-%2001";
      } else {
        document.getElementById("erro").innerText = "Senha incorreta!";
      }
    }
  </script>
</body>
</html>
