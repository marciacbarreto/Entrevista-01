<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrevista IA â€” Login + Entrevista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
  <div id="app" class="max-w-6xl mx-auto p-4"></div>

  <script>
    const { useState, useEffect, useMemo, createElement: h } = React;

    /* ========================
       Utils â€œexecutivoâ€ local
       ======================== */

    function pickTools(resume, job) {
      const t = [];
      const text = (resume + " " + job).toLowerCase();
      if (text.includes("power bi") || text.includes("bi")) t.push("Power BI");
      if (text.includes("excel")) t.push("Excel");
      if (text.includes("jira")) t.push("Jira");
      if (text.includes("crm")) t.push("CRM");
      if (text.includes("helpdesk")) t.push("Helpdesk");
      if (text.includes("okrs") || text.includes("okr")) t.push("OKRs");
      if (text.includes("nps")) t.push("NPS");
      if (text.includes("csat")) t.push("CSAT");
      if (text.includes("ces")) t.push("CES");
      if (text.includes("customer success") || text.includes("cs")) t.push("Customer Success");
      return [...new Set(t)];
    }

    function buildExecutiveAnswer(question, resume, job) {
      const tools = pickTools(resume, job);
      const toolsTxt = tools.length ? tools.join(", ") : "ferramentas de gestÃ£o e anÃ¡lise alinhadas ao contexto";

      const seniorTouch =
        "Aplicaria rituais leves de melhoria contÃ­nua (checkpoints semanais/mensais), com quadro de riscos e dependÃªncias, " +
        "e indicadores visÃ­veis (painel de metas e progresso).";

      const cxBlock = (job.toLowerCase().includes("customer") || job.toLowerCase().includes("cx"))
        ? "No pilar de experiÃªncia do cliente (CX), estruturaria a jornada ponta a ponta, " +
          "definindo momentos de valor, SLAs/SLIs, e um fluxo claro de feedback â†’ priorizaÃ§Ã£o â†’ aÃ§Ã£o junto a Produto e OperaÃ§Ãµes."
        : "";

      // resposta curta especÃ­fica quando a pergunta Ã© muito direta
      if ((question || "").toLowerCase().includes("estruturaria") ||
          (question || "").toLowerCase().includes("como vocÃª estruturaria") ||
          (question || "").toLowerCase().includes("como voce estruturaria")) {
        return (
          "Eu estruturaria a Ã¡rea em trÃªs frentes: (1) diagnÃ³stico rÃ¡pido da operaÃ§Ã£o e jornada, " +
          "mapeando gargalos e definindo processos mÃ­nimos (SOPs, SLAs); (2) metas claras e OKRs por time, " +
          "com cadÃªncia semanal de entregas; (3) visibilidade de dados em tempo real via " + toolsTxt +
          ". " + cxBlock + " " + seniorTouch
        );
      }

      // modelo executivo padrÃ£o (encaixa bem na maioria das perguntas abertas)
      return (
        "Na experiÃªncia recente, atuei estruturando a Ã¡rea com foco em eficiÃªncia operacional e experiÃªncia do cliente. " +
        "ComeÃ§o com um diagnÃ³stico objetivo (fluxos, gargalos, responsabilidades) e traduzo isso em " +
        "processos simples, metas claras e uma cadÃªncia semanal de entregas. " +
        "Para escalar e dar previsibilidade, uso " + toolsTxt + " para unificar visÃ£o de indicadores (NPS/CSAT, taxa de resoluÃ§Ã£o, retrabalho), " +
        "acompanhamento de backlog e priorizaÃ§Ã£o. " + cxBlock + " " + seniorTouch
      );
    }

    function makeSessionId() {
      return Math.random().toString(36).slice(2, 10);
    }

    /* ========================
       Login
       ======================== */

    function Login({ onOk }) {
      const [email, setEmail] = useState("");
      const [senha, setSenha] = useState("");
      const [erro, setErro] = useState("");

      const login = () => {
        const ok = email === "admin@entrevistaia.com" && senha === "2025ia";
        if (ok) { setErro(""); onOk(); }
        else setErro("E-mail ou senha incorretos.");
      };

      return h("div", { className: "min-h-screen flex items-center justify-center" },
        h("div", { className: "bg-white w-full max-w-md rounded-2xl shadow-xl p-8" },
          h("div", { className: "flex items-center space-x-3 mb-6" },
            h("div", { className: "w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center" }, "ðŸ”’"),
            h("h1", { className: "text-2xl font-bold text-indigo-700" }, "Entrar no Entrevista IA")
          ),
          h("input", {
            type: "email",
            placeholder: "E-mail",
            value: email,
            onChange: e => setEmail(e.target.value),
            className: "w-full mb-3 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          }),
          h("input", {
            type: "password",
            placeholder: "Senha",
            value: senha,
            onChange: e => setSenha(e.target.value),
            className: "w-full mb-3 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          }),
          erro && h("p", { className: "text-red-500 text-sm mb-3" }, erro),
          h("button", {
            onClick: login,
            className: "w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold"
          }, "Entrar")
        )
      );
    }

    /* ========================
       Entrevista
       ======================== */

    function Interview() {
      const [sessionId, setSessionId] = useState(makeSessionId());

      const [resume, setResume] = useState("");
      const [job, setJob] = useState("");
      const [question, setQuestion] = useState("");

      const [answer, setAnswer] = useState(null);
      const [history, setHistory] = useState([]);
      const [isRecording, setIsRecording] = useState(false);

      // ðŸ”„ LIMPA resposta quando a pergunta muda (evita ficar com a antiga)
      useEffect(() => { setAnswer(null); }, [question]);

      // âš™ï¸ Gera SEMPRE com valores atuais (nada de fechamento de escopo)
      const handleGenerate = () => {
        const q = question.trim();
        const cv = resume.trim();
        const j = job.trim();
        if (!q || !cv || !j) {
          setAnswer({
            title: "Complete os campos",
            text: "Preencha currÃ­culo, descriÃ§Ã£o da vaga e a pergunta para gerar a resposta.",
          });
          return;
        }
        const text = buildExecutiveAnswer(q, cv, j);
        const item = {
          timestamp: new Date().toLocaleTimeString("pt-BR", { hour: '2-digit', minute: '2-digit' }),
          question: q, text
        };
        setAnswer({ title: "Resposta sugerida (modelo executivo e natural):", text });
        setHistory(prev => [item, ...prev]);
      };

      const toggleMic = () => {
        if (!isRecording) {
          setIsRecording(true);
          setTimeout(() => {
            setIsRecording(false);
            // simulaÃ§Ã£o: â€œcapturaâ€ uma pergunta
            setQuestion("Como vocÃª estruturaria a Ã¡rea com foco em eficiÃªncia e CX?");
          }, 1800);
        } else {
          setIsRecording(false);
        }
      };

      const resetSession = () => {
        setResume("");
        setJob("");
        setQuestion("");
        setAnswer(null);
        setHistory([]);
        setSessionId(makeSessionId());
        window.scrollTo({ top: 0, behavior: "smooth" });
      };

      return h("div", { className: "max-w-6xl mx-auto p-4" },
        // Header
        h("div", { className: "bg-white rounded-xl shadow-sm p-4 mb-6 flex items-center justify-between" },
          h("div", { className: "flex items-center space-x-3" },
            h("div", { className: "w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 text-white rounded-lg flex items-center justify-center" }, "âœ¨"),
            h("div", null,
              h("h1", { className: "text-lg font-bold text-gray-900" }, "Entrevista IA"),
              h("p", { className: "text-xs text-gray-500" }, `SessÃ£o: ${sessionId}`)
            )
          ),
          h("div", { className: "flex items-center space-x-2" },
            h("button", {
              onClick: resetSession,
              className: "px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg"
            }, "Nova sessÃ£o")
          )
        ),

        // Onboarding (CV e Vaga)
        h("div", { className: "grid lg:grid-cols-2 gap-6 mb-6" },
          h("div", { className: "bg-white rounded-xl shadow p-6" },
            h("h3", { className: "font-semibold text-gray-900 mb-2" }, "ðŸ“„ Seu currÃ­culo"),
            h("textarea", {
              className: "w-full h-48 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 resize-none",
              placeholder: "Cole aqui seu currÃ­culo (experiÃªncias, resultados, ferramentas, mÃ©tricas) ...",
              value: resume, onChange: e => setResume(e.target.value)
            })
          ),
          h("div", { className: "bg-white rounded-xl shadow p-6" },
            h("h3", { className: "font-semibold text-gray-900 mb-2" }, "ðŸ“‹ DescriÃ§Ã£o da vaga"),
            h("textarea", {
              className: "w-full h-48 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 resize-none",
              placeholder: "Cole aqui a descriÃ§Ã£o da vaga ...",
              value: job, onChange: e => setJob(e.target.value)
            })
          )
        ),

        // Modo entrevista
        h("div", { className: "bg-white rounded-xl shadow p-6 mb-6" },
          h("div", { className: "flex items-center justify-between mb-3" },
            h("h3", { className: "font-semibold text-gray-900" }, "ðŸŽ™ï¸ Modo Entrevista"),
            h("div", { className: "flex items-center bg-gray-100 rounded-lg p-1" },
              h("button", {
                onClick: toggleMic,
                className: `px-3 py-1.5 rounded text-sm font-medium ${isRecording ? "bg-white text-red-600 shadow" : "text-gray-600"}`
              }, isRecording ? "Gravando..." : "Usar microfone")
            )
          ),
          h("textarea", {
            className: "w-full h-28 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 resize-none mb-4",
            placeholder: "Digite a pergunta do recrutador...",
            value: question, onChange: e => setQuestion(e.target.value)
          }),
          h("div", { className: "flex items-center space-x-3" },
            h("button", {
              onClick: toggleMic,
              className: "px-4 py-3 rounded-lg bg-indigo-50 text-indigo-700 hover:bg-indigo-100"
            }, isRecording ? "ðŸ”´ Gravando..." : "ðŸŽ¤ Gravar pergunta"),
            h("button", {
              onClick: handleGenerate,
              className: "px-4 py-3 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold"
            }, "âš¡ Gerar resposta")
          )
        ),

        // Resposta
        answer && h("div", { className: "bg-indigo-50 border border-indigo-200 rounded-xl p-6 mb-6" },
          h("p", { className: "text-indigo-900 font-semibold mb-2" }, answer.title || "Resposta sugerida:"),
          h("p", { className: "text-indigo-900 leading-relaxed" }, answer.text)
        ),

        // HistÃ³rico
        h("div", { className: "bg-white rounded-xl shadow p-6" },
          h("div", { className: "flex items-center justify-between mb-3" },
            h("h3", { className: "font-semibold text-gray-900" }, "ðŸ“œ HistÃ³rico da sessÃ£o"),
            h("span", { className: "text-xs text-gray-500" }, `${history.length} respostas`)
          ),
          history.length === 0
            ? h("p", { className: "text-gray-500" }, "Sem respostas ainda.")
            : h("div", { className: "space-y-4" },
                history.map((item, i) =>
                  h("div", { key: i, className: "border-l-4 border-indigo-600 pl-4" },
                    h("div", { className: "text-xs text-gray-500 mb-1" }, item.timestamp),
                    h("p", { className: "text-gray-700 font-medium mb-1" }, item.question),
                    h("p", { className: "text-gray-700" }, item.text)
                  )
                )
              )
        ),

        // Dica
        h("p", { className: "text-sm text-gray-500 mt-6 mb-10" },
          "ðŸ’¡ Dica: trocou a pergunta, o sistema limpa a resposta anterior para evitar confusÃ£o. " +
          "Use â€˜Nova sessÃ£oâ€™ quando mudar de CV e/ou vaga."
        )
      );
    }

    /* ========================
       App
       ======================== */

    function App() {
      const [ok, setOk] = useState(false);
      return ok ? h(Interview) : h(Login, { onOk: () => setOk(true) });
    }

    ReactDOM.createRoot(document.getElementById("app")).render(h(App));
  </script>
</body>
</html>
