<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrevista IA — Login + Entrevista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .soft-card { box-shadow: 0 10px 30px rgba(25, 35, 95, .10); }
    .btn-grad { background: linear-gradient(90deg, #6d28d9 0%, #7c3aed 60%, #8b5cf6 100%); }
    .btn-grad:hover { filter: brightness(1.05); }
  </style>
</head>
<body class="min-h-screen bg-[radial-gradient(ellipse_at_top_left,_#f1e9ff,_#e9f0ff_70%)]">
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script>
  const { useState, useRef, useEffect, createElement: h } = React;

  function App(){
    const [stage, setStage] = useState("login");
    const [email, setEmail] = useState("");
    const [senha, setSenha] = useState("");
    const [erroLogin, setErroLogin] = useState("");

    const [resume, setResume] = useState("");
    const [job, setJob] = useState("");
    const [processing, setProcessing] = useState(false);

    const [question, setQuestion] = useState("");
    const [answer, setAnswer] = useState("");
    const [isRec, setIsRec] = useState(false);
    const recRef = useRef(null);

    // LOGIN
    function handleLogin(){
      const OK_EMAIL = "admin@entrevistaia.com";
      const OK_PASS  = "2025ia";
      if(email.trim().toLowerCase() === OK_EMAIL && senha === OK_PASS){
        setErroLogin("");
        setStage("setup");
      } else {
        setErroLogin("E-mail ou senha incorretos.");
      }
    }

    // RECONHECIMENTO DE VOZ
    function startRec(){
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SR){
        setIsRec(true);
        setTimeout(()=>{
          setQuestion(prev => prev || "Como você estruturaria a área?");
          setIsRec(false);
        }, 2000);
        return;
      }
      const rec = new SR();
      rec.lang = "pt-BR";
      rec.interimResults = false;
      rec.maxAlternatives = 1;
      rec.onresult = (e)=>{
        const txt = e.results[0][0].transcript;
        setQuestion(txt);
      };
      rec.onend = ()=> setIsRec(false);
      rec.onerror = ()=> setIsRec(false);
      recRef.current = rec;
      setIsRec(true);
      rec.start();
    }

    function stopRec(){
      if(recRef.current){ try{ recRef.current.stop(); }catch(e){} }
      setIsRec(false);
    }

    // CRUZAMENTO LOCAL CURRÍCULO + VAGA
    const STOP = new Set("a o os as um uma uns umas de da do das dos e é em no na por para com como que se ao aos às pela pelo nos nas".split(" "));
    const TOOLS = ["power bi","excel","sql","python","r","tableau","okrs","kanban","trello","jira","scrum","monday","sap","crm","erp","notion"];
    const EXEC_TERMS = ["eficiência","processos","indicadores","estratégia","governança","resultados","alinhamento","planejamento","métricas","gestão"];

    function norm(s){ return (s||"").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,""); }
    function tokens(s){ return norm(s).split(/\s+/).filter(t=> t && !STOP.has(t)); }

    function findTools(text){
      const n = norm(text);
      return [...new Set(TOOLS.filter(t => n.includes(t)))];
    }
    function findExecTerms(text){
      const n = norm(text);
      return [...new Set(EXEC_TERMS.filter(t => n.includes(t)))];
    }

    function topOverlap(resume, job){
      const r = tokens(resume), j = tokens(job);
      const freq = {};
      r.forEach(t=> freq[t]=(freq[t]||0)+1);
      const match = [];
      const seen = new Set();
      j.forEach(t=>{
        if(freq[t] && !seen.has(t)){ match.push({t, s:freq[t]}); seen.add(t); }
      });
      match.sort((a,b)=>b.s-a.s);
      return match.slice(0,4).map(x=>x.t);
    }

    function buildAnswer(q, resume, job){
      const matchTerms = topOverlap(resume, job);
      const tools = findTools(resume + " " + job);
      const execs = findExecTerms(resume + " " + job);
      const foco = matchTerms[0] ? matchTerms.slice(0,2).join(" e ") : "eficiência e clareza de processos";
      const exec1 = execs[0] || "indicadores e governança";
      const chosenTools = (tools.length ? tools.slice(0,2) : ["Power BI","Trello"]).join(", ");

      const L1 = "Eu estruturaria a área com foco em " + foco + ".";
      const L2 = "Iniciaria com um diagnóstico rápido, mapeando fluxos e gargalos, definindo " + exec1 + " e metas claras.";
      const L3 = "Aplicaria ferramentas como " + chosenTools + " para garantir agilidade e resultados mensuráveis.";

      return `${L1} ${L2} ${L3}`;
    }

    async function handleGenerate(){
      if(!question.trim()) return;
      setProcessing(true);
      await new Promise(r=>setTimeout(r,600));
      const ans = buildAnswer(question,resume,job);
      setAnswer(ans);
      setProcessing(false);
    }

    // TELAS
    if(stage==="login"){
      return h("div",{className:"min-h-screen flex items-center justify-center px-4"},
        h("div",{className:"soft-card bg-white rounded-2xl p-8 w-full max-w-md"},
          h("div",{className:"flex items-center gap-3 mb-6"},
            h("span",{className:"text-3xl"},"🔒"),
            h("h1",{className:"text-2xl font-bold text-indigo-700"},"Entrar no Entrevista IA")
          ),
          h("p",{className:"text-sm text-gray-500 mb-6"},"Acesse sua sessão segura de entrevistas inteligentes."),
          h("input",{type:"email",placeholder:"E-mail",value:email,onChange:e=>setEmail(e.target.value),
            className:"w-full mb-3 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"}),
          h("input",{type:"password",placeholder:"Senha",value:senha,onChange:e=>setSenha(e.target.value),
            className:"w-full mb-3 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"}),
          erroLogin && h("p",{className:"text-sm text-red-600 mb-3"},erroLogin),
          h("button",{className:"btn-grad w-full text-white py-3 rounded-lg font-semibold",onClick:handleLogin},"Entrar")
        )
      );
    }

    if(stage==="setup"){
      return h("div",{className:"max-w-6xl mx-auto px-4 py-10"},
        h("div",{className:"bg-white soft-card rounded-2xl p-6 mb-6"},
          h("div",{className:"mb-4"},
            h("h2",{className:"text-xl font-semibold text-indigo-700"},"Configurar sessão"),
            h("p",{className:"text-sm text-gray-500"},"Cole seu currículo e a descrição da vaga para personalizar as respostas.")
          ),
          h("div",{className:"grid md:grid-cols-2 gap-6"},
            h("div",null,
              h("label",{className:"text-sm font-medium text-gray-700"},"Currículo"),
              h("textarea",{className:"mt-2 w-full h-60 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none",
                placeholder:"Cole aqui seu currículo...",value:resume,onChange:e=>setResume(e.target.value)})
            ),
            h("div",null,
              h("label",{className:"text-sm font-medium text-gray-700"},"Descrição da vaga"),
              h("textarea",{className:"mt-2 w-full h-60 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none",
                placeholder:"Cole aqui a vaga...",value:job,onChange:e=>setJob(e.target.value)})
            )
          ),
          h("div",{className:"mt-6 flex gap-3"},
            h("button",{className:"btn-grad text-white px-5 py-3 rounded-lg font-semibold disabled:opacity-50",
              disabled:!(resume.trim() && job.trim()),onClick:()=>setStage("interview")},"✨ Analisar e continuar")
          )
        )
      );
    }

    return h("div",{className:"max-w-6xl mx-auto px-4 py-8"},
      h("div",{className:"bg-white soft-card rounded-2xl p-6"},
        h("div",{className:"flex items-center justify-between mb-4"},
          h("h2",{className:"text-2xl font-bold text-indigo-700 flex items-center gap-2"},
            h("span",null,"🎤"), "Modo Entrevista"
          ),
          h("div",{className:"text-xs text-gray-500"},"Sessão ativa")
        ),
        h("p",{className:"text-sm text-gray-600 mb-4"},"Digite ou fale a pergunta do recrutador."),
        h("textarea",{className:"w-full h-32 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none mb-4",
          placeholder:"Ex.: Como você estruturaria a área?",value:question,onChange:e=>setQuestion(e.target.value)}),
        h("div",{className:"flex flex-wrap gap-3"},
          h("button",{className:`px-5 py-3 rounded-lg font-semibold text-white ${isRec?'bg-red-500':'bg-indigo-700'} hover:brightness-105`,
            onClick:()=>isRec?stopRec():startRec()},isRec?"🔴 Gravando...":"🎙️ Gravar pergunta"),
          h("button",{className:"btn-grad text-white px-5 py-3 rounded-lg font-semibold disabled:opacity-50",
            disabled:processing||!question.trim(),onClick:handleGenerate},processing?"⏳ Gerando...":"📤 Gerar resposta")
        ),
        answer && h("div",{className:"mt-6 p-4 rounded-xl border border-indigo-100 bg-indigo-50"},
          h("p",{className:"text-sm font-semibold text-indigo-900 mb-2"},"✨ Resposta sugerida:"),
          h("p",{className:"text-indigo-900 leading-relaxed"},answer)
        ),
        h("div",{className:"mt-6 text-sm text-gray-500 flex items-center gap-2"},
          h("span",null,"💡"),
          h("span",null,"Dica rápida: use o microfone para capturar perguntas discretamente durante entrevistas online.")
        )
      )
    );
  }

  ReactDOM.createRoot(document.getElementById("app")).render(h(App));
  </script>
</body>
</html>
