<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrevista IA - Modo Voz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-2xl p-8 space-y-6">
    <h1 class="text-3xl font-bold text-indigo-700 text-center">ğŸ¤ Entrevista IA - Voz Ativa</h1>
    <p class="text-center text-gray-600 mb-4">Fale naturalmente. O microfone ficarÃ¡ ativo atÃ© vocÃª clicar novamente.</p>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ“„ CurrÃ­culo</label>
      <textarea id="cv" rows="3" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500" placeholder="Cole aqui o seu currÃ­culo completo..."></textarea>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ’¼ AtribuiÃ§Ãµes da vaga</label>
      <textarea id="vaga" rows="3" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500" placeholder="Cole aqui as responsabilidades da vaga..."></textarea>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ’¬ Pergunta do recrutador (digite ou fale):</label>
      <textarea id="pergunta" rows="2" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-500" placeholder="Clique no microfone e fale..."></textarea>
    </div>

    <div class="flex items-center justify-center gap-4">
      <button id="btnMic" class="px-6 py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition-all">ğŸ™ï¸ Ativar microfone</button>
      <button id="btnGerar" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-all">âš¡ Gerar resposta</button>
    </div>

    <div id="respostaBox" class="mt-6 bg-indigo-50 border border-indigo-200 rounded-xl p-6 text-gray-800 shadow-inner min-h-[100px]"></div>

    <p class="text-center text-xs text-gray-500 mt-3">ğŸ’¡ Dica: clique em â€œAtivar microfoneâ€, fale sua pergunta e clique novamente para encerrar.</p>
  </div>

  <script>
    const cvEl = document.getElementById("cv");
    const vagaEl = document.getElementById("vaga");
    const perguntaEl = document.getElementById("pergunta");
    const btnMic = document.getElementById("btnMic");
    const btnGerar = document.getElementById("btnGerar");
    const respostaBox = document.getElementById("respostaBox");

    let reconhecimento;
    let ouvindo = false;

    // ğŸ™ï¸ Ativar/desativar microfone
    btnMic.addEventListener("click", () => {
      if (!ouvindo) iniciarReconhecimento();
      else pararReconhecimento();
    });

    function iniciarReconhecimento() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Seu navegador nÃ£o suporta reconhecimento de voz.");
        return;
      }

      reconhecimento = new webkitSpeechRecognition();
      reconhecimento.lang = "pt-BR";
      reconhecimento.continuous = true;
      reconhecimento.interimResults = true;

      let textoFinal = "";

      reconhecimento.onstart = () => {
        ouvindo = true;
        btnMic.textContent = "ğŸ›‘ Parar microfone";
        btnMic.classList.replace("bg-purple-600", "bg-red-600");
      };

      reconhecimento.onresult = (event) => {
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) textoFinal += event.results[i][0].transcript + " ";
          else interim += event.results[i][0].transcript;
        }
        perguntaEl.value = textoFinal + interim;
      };

      reconhecimento.onerror = (e) => console.log("Erro no microfone:", e);
      reconhecimento.onend = () => {
        if (ouvindo) reconhecimento.start(); // ğŸ” continua ouvindo atÃ© clicar para parar
      };

      reconhecimento.start();
    }

    function pararReconhecimento() {
      ouvindo = false;
      reconhecimento.stop();
      btnMic.textContent = "ğŸ™ï¸ Ativar microfone";
      btnMic.classList.replace("bg-red-600", "bg-purple-600");

      // gera resposta automaticamente ao parar
      gerarResposta();
    }

    // âš¡ Gera resposta (manual ou automÃ¡tico)
    btnGerar.addEventListener("click", gerarResposta);

    function gerarResposta() {
      const cv = cvEl.value.trim();
      const vaga = vagaEl.value.trim();
      const pergunta = perguntaEl.value.trim();

      if (!pergunta) {
        respostaBox.innerHTML = `<p class="text-red-500 font-medium">Digite ou fale uma pergunta.</p>`;
        return;
      }

      respostaBox.innerHTML = `<p class="text-gray-500 italic">Gerando resposta...</p>`;

      setTimeout(() => {
        const resposta = gerarTexto(cv, vaga, pergunta);
        respostaBox.innerHTML = `
          <h3 class="font-semibold text-indigo-700 mb-2">âœ¨ Resposta sugerida (modelo executivo e natural):</h3>
          <p class="text-gray-800 leading-relaxed whitespace-pre-line">${resposta}</p>
        `;
      }, 800);
    }

    // ğŸ§  LÃ³gica local â€” sem API paga
    function gerarTexto(cv, vaga, pergunta) {
      const base = "Com base na sua experiÃªncia e no contexto da vaga, ";
      if (pergunta.toLowerCase().includes("estrutur")) {
        return `${base}eu estruturaria a Ã¡rea com foco em eficiÃªncia e clareza de processos. ComeÃ§aria com diagnÃ³stico de fluxos e definiÃ§Ã£o de metas claras, usando Power BI, Excel e CRM para garantir previsibilidade e resultados tangÃ­veis.`;
      }
      if (pergunta.toLowerCase().includes("cliente") || pergunta.toLowerCase().includes("cx")) {
        return `${base}priorizaria a experiÃªncia do cliente, aplicando rotinas de acompanhamento, anÃ¡lise de NPS e automaÃ§Ã£o de interaÃ§Ãµes para garantir uma jornada fluida e encantadora.`;
      }
      if (pergunta.toLowerCase().includes("time") || pergunta.toLowerCase().includes("lider")) {
        return `${base}fortaleceria a equipe com rituais Ã¡geis, feedback contÃ­nuo e alinhamento por OKRs, garantindo performance e engajamento.`;
      }
      return `${base}minha resposta se basearia em diagnÃ³stico rÃ¡pido, execuÃ§Ã£o prÃ¡tica e foco em mÃ©tricas de valor para empresa e cliente.`;
    }
  </script>
</body>
</html>
