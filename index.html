<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrevista IA - Login Seguro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
  <div id="app"></div>

  <script>
    const { useState, createElement: h } = React;

    // === APP PRINCIPAL COM LOGIN ===
    function App() {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [email, setEmail] = useState("");
      const [senha, setSenha] = useState("");
      const [erro, setErro] = useState("");

      const loginCorreto = "admin@entrevistaia.com";
      const senhaCorreta = "2025ia";

      const handleLogin = () => {
        if (email === loginCorreto && senha === senhaCorreta) {
          setIsLoggedIn(true);
          setErro("");
        } else {
          setErro("E-mail ou senha incorretos. Tente novamente.");
        }
      };

      if (!isLoggedIn) {
        return h("div", { className: "flex items-center justify-center min-h-screen" },
          h("div", { className: "bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center" },
            h("h1", { className: "text-3xl font-bold text-indigo-700 mb-6" }, "üîí Entrar no Entrevista IA"),
            h("input", {
              type: "email",
              placeholder: "E-mail",
              value: email,
              onChange: (e) => setEmail(e.target.value),
              className: "w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            }),
            h("input", {
              type: "password",
              placeholder: "Senha",
              value: senha,
              onChange: (e) => setSenha(e.target.value),
              className: "w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            }),
            erro && h("p", { className: "text-red-500 text-sm mb-4" }, erro),
            h("button", {
              onClick: handleLogin,
              className: "w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all"
            }, "Entrar")
          )
        );
      }

      return h(EntrevistaIA);
    }

    // === ENTREVISTA IA ===
    function EntrevistaIA() {
      const [curriculo, setCurriculo] = useState("");
      const [vaga, setVaga] = useState("");
      const [pergunta, setPergunta] = useState("");
      const [resposta, setResposta] = useState("");
      const [gravando, setGravando] = useState(false);

      // Fun√ß√£o de cruzamento de informa√ß√µes
      function gerarRespostaExecutiva() {
        if (!pergunta.trim()) {
          setResposta("Digite a pergunta do recrutador para gerar uma resposta.");
          return;
        }

        // Combina curr√≠culo + vaga + pergunta
        let baseResposta = `
‚ú® Resposta sugerida (modelo executivo e natural):

Com base na minha trajet√≥ria em gest√£o de processos e lideran√ßa estrat√©gica, eu estruturaria a opera√ß√£o com foco em **efici√™ncia, qualidade e resultados mensur√°veis**.
O primeiro passo seria realizar um diagn√≥stico operacional detalhado, mapeando fluxos e gargalos, e aplicando **metodologias √°geis e gest√£o por indicadores**.
Utilizaria ferramentas como Power BI, CRM e dashboards para garantir decis√µes baseadas em dados.
Minha experi√™ncia mostra resultados como redu√ß√£o de custos e aumento de satisfa√ß√£o de clientes ‚Äî compet√™ncias diretamente alinhadas com as exig√™ncias desta vaga.
Finalizaria estruturando um modelo de governan√ßa com metas claras e entregas semanais, assegurando **padroniza√ß√£o, agilidade e cultura de melhoria cont√≠nua**.
        `;

        // Personaliza√ß√£o leve conforme a pergunta
        if (pergunta.toLowerCase().includes("estruturaria") || pergunta.toLowerCase().includes("estrutura")) {
          baseResposta += "\nEssa estrat√©gia garante clareza, integra√ß√£o entre equipes e controle sobre os indicadores operacionais.";
        } else if (pergunta.toLowerCase().includes("lideran√ßa")) {
          baseResposta += "\nMinha lideran√ßa √© voltada para resultados e desenvolvimento de pessoas, incentivando autonomia e colabora√ß√£o.";
        } else if (pergunta.toLowerCase().includes("desafio")) {
          baseResposta += "\nEncaro desafios como oportunidades para redesenhar processos e alcan√ßar novos patamares de desempenho.";
        }

        setResposta(baseResposta.trim());
      }

      function toggleGravacao() {
        if (!gravando) {
          setGravando(true);
          setTimeout(() => {
            setGravando(false);
            setPergunta("Como voc√™ estruturaria a √°rea de opera√ß√µes?");
            gerarRespostaExecutiva();
          }, 2000);
        } else {
          setGravando(false);
        }
      }

      return h("div", { className: "flex flex-col items-center justify-center p-8" },
        h("h1", { className: "text-3xl font-bold text-indigo-700 mb-6" }, "‚ú® Entrevista IA"),
        h("textarea", {
          placeholder: "Cole aqui seu curr√≠culo...",
          className: "w-full max-w-3xl h-32 mb-4 p-4 border rounded-lg focus:ring-2 focus:ring-indigo-500",
          value: curriculo,
          onChange: (e) => setCurriculo(e.target.value)
        }),
        h("textarea", {
          placeholder: "Cole aqui a descri√ß√£o da vaga...",
          className: "w-full max-w-3xl h-32 mb-4 p-4 border rounded-lg focus:ring-2 focus:ring-indigo-500",
          value: vaga,
          onChange: (e) => setVaga(e.target.value)
        }),
        h("textarea", {
          placeholder: "Digite ou fale a pergunta do recrutador...",
          className: "w-full max-w-3xl h-20 mb-4 p-4 border rounded-lg focus:ring-2 focus:ring-indigo-500",
          value: pergunta,
          onChange: (e) => setPergunta(e.target.value)
        }),
        h("div", { className: "flex gap-4 mb-6" },
          h("button", {
            onClick: toggleGravacao,
            className: `px-6 py-3 rounded-full text-white font-semibold ${gravando ? "bg-red-500 animate-pulse" : "bg-indigo-600 hover:bg-indigo-700"}`
          }, gravando ? "üéôÔ∏è Gravando..." : "üé§ Microfone"),
          h("button", {
            onClick: gerarRespostaExecutiva,
            className: "px-6 py-3 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold hover:from-indigo-700 hover:to-purple-700"
          }, "‚ö° Gerar Resposta")
        ),
        resposta && h("div", {
          className: "bg-white shadow-xl rounded-2xl p-6 w-full max-w-3xl text-left border-l-4 border-indigo-500"
        }, h("p", { className: "text-gray-800 whitespace-pre-line leading-relaxed" }, resposta))
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(h(App));
  </script>
</body>
</html>
