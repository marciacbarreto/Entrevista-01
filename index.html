<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrevista IA - Login Seguro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn .4s ease; }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
  <div id="app"></div>

  <script>
    const { useState, useEffect, createElement: h } = React;

    /* ================= LOGIN ================= */
    function App() {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [email, setEmail] = useState("");
      const [senha, setSenha] = useState("");
      const [erro, setErro] = useState("");

      const loginCorreto = "admin@entrevistaia.com";
      const senhaCorreta = "2025ia";

      const handleLogin = () => {
        if (email.trim() === loginCorreto && senha === senhaCorreta) {
          setIsLoggedIn(true);
          setErro("");
        } else {
          setErro("E-mail ou senha incorretos. Tente novamente.");
        }
      };

      if (!isLoggedIn) {
        return h("div", { className: "flex items-center justify-center min-h-screen" },
          h("div", { className: "bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center" },
            h("h1", { className: "text-3xl font-bold text-indigo-700 mb-6" }, "üîí Entrar no Entrevista IA"),
            h("input", {
              type: "email",
              placeholder: "E-mail",
              value: email,
              onChange: (e) => setEmail(e.target.value),
              className: "w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            }),
            h("input", {
              type: "password",
              placeholder: "Senha",
              value: senha,
              onChange: (e) => setSenha(e.target.value),
              className: "w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            }),
            erro && h("p", { className: "text-red-500 text-sm mb-4" }, erro),
            h("button", {
              onClick: handleLogin,
              className: "w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all"
            }, "Entrar")
          )
        );
      }

      return h(EntrevistaIA);
    }

    /* ================= ENTREVISTA IA ================= */
    function EntrevistaIA() {
      const [curriculo, setCurriculo] = useState("");
      const [vaga, setVaga] = useState("");
      const [pergunta, setPergunta] = useState("");
      const [resposta, setResposta] = useState("");
      const [gravando, setGravando] = useState(false);
      const [gerando, setGerando] = useState(false);

      /* üîÑ CORRE√á√ÉO ‚Äî limpa resposta a cada mudan√ßa de entrada */
      useEffect(() => {
        setResposta("");
      }, [curriculo, vaga, pergunta]);

      /* üé§ Microfone visual (simulado, n√£o interrompe fala) */
      const handleMicClick = () => {
        setGravando((prev) => !prev);
      };

      /* ‚ö° Gera√ß√£o r√°pida da resposta cruzando curr√≠culo + vaga + pergunta */
      const gerarResposta = () => {
        if (!curriculo.trim() || !vaga.trim() || !pergunta.trim()) {
          setResposta("Por favor, insira o curr√≠culo, a vaga e a pergunta antes de gerar a resposta.");
          return;
        }

        setGerando(true);

        const temGOL = /gol/i.test(curriculo);
        const temSaude = /hospital|cl(√≠|i)nicas?|sa(√∫|u)de|centros m(√©|e)dicos/i.test(vaga);
        const temGerente = /gerente/i.test(vaga);

        const empresa = temGOL ? "na GOL Linhas A√©reas" : "em opera√ß√µes de grande porte";
        const setor = temSaude ? "no setor hospitalar e de cl√≠nicas" : "no ambiente corporativo";
        const titulo = temGerente ? "Gerente de Opera√ß√µes S√™nior" : "l√≠der de opera√ß√µes";

        const respostaExecutiva = `
‚ú® Resposta sugerida (modelo executivo e natural)

Com base na minha trajet√≥ria ${empresa}, desenvolvi compet√™ncias s√≥lidas em planejamento, lideran√ßa e reestrutura√ß√£o de processos com foco em resultados mensur√°veis.
Para a vaga de **${titulo}**, ${setor}, e considerando a pergunta ‚Äú${pergunta}‚Äù, iniciaria com um **diagn√≥stico operacional detalhado**, avaliando fluxos, performance e gargalos.

Aplicaria metodologias √°geis (como PDCA e OKRs) e criaria uma governan√ßa baseada em **KPIs de efici√™ncia, qualidade e experi√™ncia do cliente**.
Utilizaria ferramentas como **Power BI, Trello e CRM** para monitoramento em tempo real, com metas de **melhoria de 15% na produtividade** e **aumento de 10 pontos no NPS** em 90 dias.

Minha atua√ß√£o combina **vis√£o estrat√©gica e execu√ß√£o pr√°tica**, garantindo entregas r√°pidas, integra√ß√£o entre √°reas e otimiza√ß√£o dos recursos.
`;

        setTimeout(() => {
          setResposta(respostaExecutiva.trim());
          setGerando(false);
        }, 300);
      };

      /* ================= LAYOUT ================= */
      return h("div", { className: "flex flex-col items-center justify-center p-6" },
        h("h2", { className: "text-3xl font-bold text-indigo-700 mb-4" }, "ü§ñ Entrevista IA"),
        h("p", { className: "text-gray-500 mb-8" }, "Respostas inteligentes baseadas no seu curr√≠culo e na vaga"),

        h("textarea", {
          placeholder: "üìÑ Cole aqui seu curr√≠culo...",
          value: curriculo,
          onChange: (e) => setCurriculo(e.target.value),
          className: "w-full max-w-2xl h-32 p-4 border rounded-xl shadow-sm mb-4 focus:ring-2 focus:ring-indigo-400"
        }),

        h("textarea", {
          placeholder: "üìã Cole aqui a descri√ß√£o da vaga...",
          value: vaga,
          onChange: (e) => setVaga(e.target.value),
          className: "w-full max-w-2xl h-28 p-4 border rounded-xl shadow-sm mb-4 focus:ring-2 focus:ring-indigo-400"
        }),

        h("textarea", {
          placeholder: "üéØ Digite ou fale a pergunta do recrutador...",
          value: pergunta,
          onChange: (e) => setPergunta(e.target.value),
          className: "w-full max-w-2xl h-20 p-4 border rounded-xl shadow-sm mb-4 focus:ring-2 focus:ring-purple-400"
        }),

        h("div", { className: "flex gap-3 mb-6" },
          h("button", {
            onClick: handleMicClick,
            className: `px-5 py-3 rounded-full font-semibold ${gravando ? 'bg-red-500' : 'bg-purple-600'} text-white hover:opacity-90 transition-all`
          }, gravando ? "üéô Gravando..." : "üé§ Microfone"),

          h("button", {
            onClick: gerarResposta,
            disabled: gerando,
            className: `px-6 py-3 rounded-full text-white font-semibold transition-all ${gerando ? 'bg-indigo-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'}`
          }, gerando ? "‚è≥ Gerando..." : "‚ö° Gerar Resposta")
        ),

        resposta && h("div", { className: "bg-white p-6 rounded-2xl shadow-lg w-full max-w-2xl border-l-4 border-indigo-600 animate-fadeIn" },
          h("h3", { className: "text-xl font-bold text-indigo-700 mb-3" }, "‚ú® Resposta sugerida:"),
          h("p", { className: "text-gray-700 whitespace-pre-line leading-relaxed text-justify" }, resposta)
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(h(App));
  </script>
</body>
</html>
